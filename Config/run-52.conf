# -------------------------------------------------------------------
# Run-52 config:   1 shard on build machine (slurm4) sizes
# 500K-2million volumes
# -------------------------------------------------------------------

#
# Document subclass
#
document_subclass  = Document::vSolrMetadataAPI::Schema_LS_1

#
# Sizes
#
num_shards_list    = 1
queue_slice_size   = 5

#
# Server key to server URI (1-relative)
#
engine_for_shard_1      =  http://solr-sdr-dev-1:8111/dev-1  
machine_of_engine_for_shard_1      =  http://solr-sdr-dev-1.umdl.umich.edu:8111/dev-1  


#
# shard to index directory map
#
dir_for_shard_1         = /l/solrs/dev/1/data/index


#
# **** Driver ****
#

#
# host-to-shard(s) map
#
shards_of_host_solr-sdr-dev-1 = 1

#
# shard(s)-to-host map
#
host_of_shard_1    = solr-sdr-dev-1



#
# producer hosts
#
producers_per_host = 4
producer_hosts     = assam|bancha
solr_hosts = solr-sdr-dev-1


report_to_email_address      = tburtonw@umich.edu

#
# Max shard size
#
default_max_shard_size_GB    = 1000.0

#
# Error triage - large-scale
# 
# Solr could not parse doc
max_indx_errors = 1000;
# Could not create OCR for Solr doc
max_ocr__errors = 100;
# Could not get metadata for Solr doc
max_meta_errors = 5000;
# Server unavailable
max_serv_errors = 100;
# Serious stuff
max_crit_errors = 5;
